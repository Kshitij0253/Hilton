 <section class="products-section">
      <div class="container py-5">
        <!-- Page Header -->
        <div class="row mb-5">
          <div class="col-12 text-center" data-aos="fade-up">
            <h1 class="section-title">Our Products</h1>
            <p class="section-description">Discover our range of high-quality industrial automation solutions</p>
          </div>
        </div>

        <div class="row">
          <!-- Filters Sidebar -->
          <div class="col-lg-3 mb-4">
            <div class="filters-container" data-aos="fade-right">
              <h4>Categories</h4>
              <div class="category-list">
                <div class="form-check" *ngFor="let category of categories">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    [id]="category"
                    (change)="filterProducts()">
                    <input 
  class="form-check-input"
  type="checkbox"
  [id]="category"
  [(ngModel)]="selectedCategories[category]"
  (change)="filterProducts()">
                  <label class="form-check-label" [for]="category">
                    {{ category }}
                  </label>
                </div>
              </div>

              <h4 class="mt-4">Search</h4>
              <div class="search-box">
                <input 
                  type="text" 
                  class="form-control" 
                   [(ngModel)]="searchQuery"
                  placeholder="Search products..."
                  (input)="filterProducts()">
              </div>
            </div>
          </div>

          <!-- Products Grid -->
          <div class="col-lg-9">
            <div class="row">
              <!-- <div class="col-md-6 col-lg-4 mb-4" *ngFor="let product of filteredProducts" data-aos="fade-up">
                <div class="product-card">
                  <div class="product-image">
                    <img [src]="product.image" [alt]="product.name">
                    <div class="product-overlay">
                      <a [routerLink]="['/products', product.id]" class="btn btn-primary">View Details</a>
                    </div>
                  </div>
                  <div class="product-content">
                    <h3 class="product-title">{{ product.name }}</h3>
                    <p class="product-category">{{ product.category }}</p>
                    <p class="product-description">{{ product.description }}</p>
                  </div>
                </div>
              </div> -->
              <div class="col-md-6 col-lg-4 mb-4" *ngFor="let product of filteredProducts">
  <div class="product-card">
    <div class="product-image">
      <img [src]="product.image" [alt]="product.name">
    </div>
    <div class="product-content">
      <h3 class="product-title">{{ product.name }}</h3>
      <p class="product-category">{{ product.category }}</p>
      <p class="product-description">{{ product.description }}</p>
    </div>
  </div>
</div>

            </div>

            <!-- No Products Found -->
            <div class="no-products" *ngIf="filteredProducts.length === 0" data-aos="fade-up">
              <div class="text-center py-5">
                <i class="fas fa-search fa-3x mb-3"></i>
                <h3>No Products Found</h3>
                <p>Try adjusting your search or filter criteria</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
